name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: "Debug: list dist contents"
        run: |
          echo "== ls -alR dist =="
          ls -alR dist || true
          echo "\n== du -sh dist =="
          du -sh dist || true
          echo "\n== find symlinks in dist =="
          find dist -type l -print || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (Pages format)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
